<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!---------------------------- Sidebar ---------------------------------->
    <div class="main-container container">
      <div class="sidebar">
        <div class="sidebar__todos__submit sidebar__items todos__submit">
          <img
            src="./assets/images/icons8-plus.svg"
            alt="plus icon"
            class="image1"
          />
          <img
            src="./assets/images/icons8-plus2.svg"
            alt="plus icon"
            class="image2"
          />
          <span class="todos__submit__text">Add task</span>
        </div>
      </div>

      <!--------------------------- Header ---------------------------------->
      <div class="header">
        <img
          src="./assets/images/Vector.svg"
          alt="menu icon"
          class="header__menu__icon"
        />
        <p class="header__title">My Projects</p>
      </div>
      <!------------------------ Todos section ------------------------------>
      <div class="main">
        <div class="pop-up">
          <form>
            <input type="text" placeholder="Task name" class="pop-up__title" />
            <input
              type="text"
              placeholder="Description"
              class="pop-up__description"
            />
            <div class="pop-up__buttons">
              <button type="button" class="pop-up__confirm__btn">
                Confirm
              </button>
              <button type="reset" class="pop-up__cancel__btn">Cancel</button>
            </div>
          </form>
        </div>

        <h1 class="todos__title">Routine</h1>

        <span class="todos__submit">
